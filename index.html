<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC.ON</title>
    <link rel="icon" type="image/x-icon" href="./images/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="nl">
                <div class="logo">
                    <h1>music.<span>on</span> </h1>
                </div>
            </div>
            <div class="nr">
                <a href="login.html"><button class="signin">Sign in</button></a>
                <a href=""><button class="signup">Sign up</button></a>
                <i class="ri-menu-line" id="menu" onclick="showSidebar()"></i>
            </div>
            <div class="mobile-view-sidebar">
                <i class="ri-close-circle-line" onclick="hideSidebar()"></i>
                <a href="login.html">Sign in</a>
                <a href="">Sign up</a>
                <a href="">PLaylist</a>
            </div>
        </div>

        <div class="hero">
            <img src="./images/cover-edited.jpg" alt="">
        </div>
        
        <div class="top-artist">
            <div class="top-heading">
            </div>
            <div class="artist-cards">
                
            </div>
        </div>

        <div class="top-playlist">
            <div class="top-heading">

            </div>
            <div class="playlist-card">

            </div>
        </div>

        <div class="suggested-song">
            <div class="top-heading">
                <h2>For you</h2>
            </div>
            <div class="ss-container">                          
                     
                
            </div>
        </div>

        <div class="footer">
            <div class="ft">
                <div class="ftl">
                    <div class="ftl-item">
                        <div class="ftl-head">
                            <h2>Company</h2>
                        </div>
                        <div class="ftl-list">
                            <a href="">About</a>
                            <a href="">Jobs</a>
                            <a href="">For the record</a>
                        </div>
                    </div>
                    <div class="ftl-item">
                        <div class="ftl-head">
                            <h2>Communities</h2>
                        </div>
                        <div class="ftl-list">
                            <a href="">For Artists</a>
                            <a href="">Developers</a>
                            <a href="">Advertising</a>
                            <a href="">Investors</a>
                            <a href="">Vendors</a>

                        </div>
                    </div>
                    <div class="ftl-item">
                        <div class="ftl-head">
                            <h2>Usefull Links</h2>
                        </div>
                        <div class="ftl-list">
                            <a href="">Support</a>
                            <a href="">Free mobile app</a>
                        </div>
                    </div>
                </div>
                <div class="ftr">
                    <span><i class="ri-instagram-line"></i></span>
                    <span><i class="ri-twitter-x-line"></i></span>
                    <span><i class="ri-facebook-fill"></i></span>
                </div>
            </div>
            <div class="fb">
                <h4><i class="ri-copyright-line"></i>2024 music.<span>on</span></h4>
            </div>
        </div>
    </div>
    
    <div class="player-wrapper">
        
        <div class="player">
            <div class="pl">
                <img src="./images/arijit singh.jpeg" alt="">
                <div class="ss-detail">
                    <h2>Tum hi ho</h2>
                    <p>Arijit Singh</p>
                </div>
            </div>
            <div class="pm">
                <div class="ctrl-btn">
                    <h4 id="back"><i class="ri-skip-back-fill"></i></h4>
                    <h4 id="play"><i class="ri-play-large-fill"></i></h4>
                    <h4 id="next"><i class="ri-skip-forward-fill"></i></h4>
                </div>
            </div>
        </div>
        

    </div>

</body>

</html>
